<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ GTD Desktop - Modern Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray-900: #0f172a;
            --gray-800: #1e293b;
            --gray-700: #334155;
            --gray-600: #475569;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-xl);
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, var(--gray-900) 0%, var(--gray-800) 100%);
            color: var(--white);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--gray-700);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray-300);
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--gray-700);
            color: var(--white);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .stats-card {
            background: var(--gray-700);
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-top: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
        }

        .stat-label {
            font-size: 11px;
            color: var(--gray-400);
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            background: var(--gray-50);
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* Task Board */
        .task-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .task-column {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gray-200);
        }

        .column-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-count {
            background: var(--gray-200);
            color: var(--gray-600);
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 200px;
        }

        .task-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }

        .task-card.priority-high {
            border-left: 4px solid var(--danger);
        }

        .task-card.priority-medium {
            border-left: 4px solid var(--warning);
        }

        .task-card.priority-low {
            border-left: 4px solid var(--success);
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--gray-500);
        }

        .task-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: var(--gray-100);
            border-radius: var(--radius-sm);
        }

        .task-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 11px;
        }

        .task-action-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* Quick Add */
        .quick-add {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .quick-add-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .quick-add-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .quick-add-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <span class="logo-text">GTD Desktop</span>
            </div>

            <nav class="nav-section">
                <div class="nav-label">Views</div>
                <a href="#" class="nav-item active">
                    <i class="fas fa-columns"></i>
                    <span>Board</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>List</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </a>
            </nav>

            <nav class="nav-section">
                <div class="nav-label">Filters</div>
                <a href="#" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>Important</span>
                    <span class="nav-badge" id="important-count">0</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clock"></i>
                    <span>Today</span>
                    <span class="nav-badge" id="today-count">0</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-flag"></i>
                    <span>Overdue</span>
                    <span class="nav-badge" id="overdue-count">0</span>
                </a>
            </nav>

            <div class="stats-card">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-tasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div>
                    <h1 class="header-title">My Tasks</h1>
                    <p class="header-subtitle">Manage your tasks efficiently</p>
                </div>
                <button class="btn btn-primary" onclick="openQuickAdd()">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>

            <!-- Quick Add -->
            <div class="quick-add" id="quick-add" style="display: none;">
                <div class="quick-add-input">
                    <input type="text" id="new-task-input" placeholder="What needs to be done?" onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="addTask()">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button class="btn btn-secondary" onclick="closeQuickAdd()">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Task Board -->
            <div class="task-board" id="task-board">
                <!-- Columns will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        let tasks = [];
        let columns = [
            { id: 'todo', title: 'To Do', icon: 'fa-circle', color: '#64748b' },
            { id: 'doing', title: 'In Progress', icon: 'fa-spinner', color: '#f59e0b' },
            { id: 'done', title: 'Done', icon: 'fa-check-circle', color: '#10b981' }
        ];

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        async function loadTasks() {
            try {
                const response = await fetch('/api/gtd/tasks', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                tasks = data.tasks || [];
                renderBoard();
                updateStats();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function renderBoard() {
            const board = document.getElementById('task-board');
            board.innerHTML = columns.map(column => {
                const columnTasks = tasks.filter(t => t.status === column.id);
                return `
                    <div class="task-column">
                        <div class="column-header">
                            <div class="column-title">
                                <i class="fas ${column.icon}" style="color: ${column.color}"></i>
                                ${column.title}
                            </div>
                            <span class="column-count">${columnTasks.length}</span>
                        </div>
                        <div class="task-list">
                            ${columnTasks.length === 0 ? `
                                <div class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>No tasks yet</p>
                                </div>
                            ` : columnTasks.map(task => renderTaskCard(task)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTaskCard(task) {
            const priorityClass = `priority-${task.priority || 'low'}`;
            const dateStr = task.date ? new Date(task.date).toLocaleDateString() : '';
            
            return `
                <div class="task-card ${priorityClass}">
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="editTask('${task.id}')" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="task-action-btn" onclick="deleteTask('${task.id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-meta">
                        ${dateStr ? `<span class="task-tag"><i class="fas fa-calendar"></i> ${dateStr}</span>` : ''}
                        <span class="task-tag"><i class="fas fa-flag"></i> ${task.priority || 'Low'}</span>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'done').length;
            const important = tasks.filter(t => t.priority === 'high').length;
            const today = tasks.filter(t => {
                if (!t.date) return false;
                const taskDate = new Date(t.date).toDateString();
                const todayDate = new Date().toDateString();
                return taskDate === todayDate;
            }).length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('important-count').textContent = important;
            document.getElementById('today-count').textContent = today;
        }

        function openQuickAdd() {
            document.getElementById('quick-add').style.display = 'block';
            document.getElementById('new-task-input').focus();
        }

        function closeQuickAdd() {
            document.getElementById('quick-add').style.display = 'none';
            document.getElementById('new-task-input').value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        async function addTask() {
            const input = document.getElementById('new-task-input');
            const title = input.value.trim();
            
            if (!title) return;

            try {
                const response = await fetch('/api/gtd/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        status: 'todo',
                        priority: 'medium',
                        date: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    input.value = '';
                    closeQuickAdd();
                    await loadTasks();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Delete this task?')) return;

            try {
                const response = await fetch('/api/gtd/tasks', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: taskId })
                });

                if (response.ok) {
                    await loadTasks();
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

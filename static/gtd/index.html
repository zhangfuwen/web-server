<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ GTD Desktop - Modern Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray-900: #0f172a;
            --gray-800: #1e293b;
            --gray-700: #334155;
            --gray-600: #475569;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-lg);
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, var(--gray-900) 0%, var(--gray-800) 100%);
            color: var(--white);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--gray-700);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray-300);
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--gray-700);
            color: var(--white);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .stats-card {
            background: var(--gray-700);
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-top: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
        }

        .stat-label {
            font-size: 11px;
            color: var(--gray-400);
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            background: var(--gray-50);
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
        }

        /* Task Board */
        .task-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .task-column {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gray-200);
        }

        .column-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-count {
            background: var(--gray-200);
            color: var(--gray-600);
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 200px;
        }

        .task-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }

        .task-card.priority-high {
            border-left: 4px solid var(--danger);
        }

        .task-card.priority-medium {
            border-left: 4px solid var(--warning);
        }

        .task-card.priority-low {
            border-left: 4px solid var(--success);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--gray-500);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-900);
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            width: 26px;
            height: 26px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 12px;
        }

        .task-action-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .task-action-btn.complete-btn:hover {
            background: var(--success);
        }

        .task-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 11px;
            color: var(--gray-500);
        }

        .task-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            background: var(--gray-100);
            border-radius: var(--radius-sm);
        }

        .task-comments {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--gray-200);
            font-size: 11px;
        }

        .task-comment {
            background: var(--gray-50);
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            margin-bottom: 6px;
            color: var(--gray-700);
        }

        .task-comment:last-child {
            margin-bottom: 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: var(--radius);
            border: none;
            background: var(--gray-100);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--gray-600);
        }

        .modal-close:hover {
            background: var(--gray-200);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 6px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Quick Add */
        .quick-add {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .quick-add-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .quick-add-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .quick-add-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <span class="logo-text">GTD Desktop</span>
            </div>

            <nav class="nav-section">
                <div class="nav-label">Views</div>
                <a href="#" class="nav-item active">
                    <i class="fas fa-columns"></i>
                    <span>Board</span>
                </a>
            </nav>

            <nav class="nav-section">
                <div class="nav-label">Filters</div>
                <a href="#" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>Important</span>
                    <span class="nav-badge" id="important-count">0</span>
                </a>
            </nav>

            <div class="stats-card">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-tasks">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completed-tasks">0</div>
                        <div class="stat-label">Done</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div>
                    <h1 class="header-title">My Tasks</h1>
                    <p class="header-subtitle">Manage your tasks with GTD methodology</p>
                </div>
                <button class="btn btn-primary" onclick="openQuickAdd()">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>

            <!-- Quick Add -->
            <div class="quick-add" id="quick-add" style="display: none;">
                <div class="quick-add-input">
                    <input type="text" id="new-task-input" placeholder="What needs to be done?" onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" onclick="addTask()">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button class="btn btn-secondary" onclick="closeQuickAdd()">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Task Board -->
            <div class="task-board" id="task-board">
                <!-- Columns will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Task Edit Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Edit Task</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-task-id">
                <input type="hidden" id="edit-task-category">
                
                <div class="form-group">
                    <label class="form-label">Task</label>
                    <input type="text" class="form-input" id="edit-task-title" placeholder="Task description">
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="edit-task-status">
                        <option value="todo">To Do</option>
                        <option value="doing">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="edit-task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Comments</label>
                    <textarea class="form-textarea" id="edit-task-comments" placeholder="Add comments (one per line)"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTask()">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let rawGtdData = {};
        let columns = [
            { id: 'todo', title: 'To Do', icon: 'fa-circle', color: '#64748b' },
            { id: 'doing', title: 'In Progress', icon: 'fa-spinner', color: '#f59e0b' },
            { id: 'done', title: 'Done', icon: 'fa-check-circle', color: '#10b981' }
        ];

        document.addEventListener('DOMContentLoaded', loadTasks);

        async function loadTasks() {
            try {
                const response = await fetch('/api/gtd/tasks', {
                    headers: { 'Accept': 'application/json' }
                });
                rawGtdData = await response.json();
                parseGtdData();
                renderBoard();
                updateStats();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function parseGtdData() {
            tasks = [];
            
            // Parse projects
            if (rawGtdData.projects) {
                rawGtdData.projects.forEach((task, idx) => {
                    tasks.push({
                        id: `proj-${idx}`,
                        title: task.text,
                        status: task.completed ? 'done' : 'todo',
                        priority: 'medium',
                        category: 'projects',
                        comments: task.comments || [],
                        completed: task.completed
                    });
                });
            }
            
            // Parse next actions
            if (rawGtdData.next_actions) {
                rawGtdData.next_actions.forEach((task, idx) => {
                    const isHighPriority = task.comments.some(c => c.includes('优先级高'));
                    tasks.push({
                        id: `next-${idx}`,
                        title: task.text,
                        status: task.completed ? 'done' : 'todo',
                        priority: isHighPriority ? 'high' : 'medium',
                        category: 'next_actions',
                        comments: task.comments || [],
                        completed: task.completed
                    });
                });
            }
            
            // Parse waiting for
            if (rawGtdData.waiting_for) {
                rawGtdData.waiting_for.forEach((task, idx) => {
                    tasks.push({
                        id: `wait-${idx}`,
                        title: task.text,
                        status: task.completed ? 'done' : 'doing',
                        priority: 'low',
                        category: 'waiting_for',
                        comments: task.comments || [],
                        completed: task.completed
                    });
                });
            }
            
            // Parse someday/maybe
            if (rawGtdData.someday_maybe) {
                rawGtdData.someday_maybe.forEach((task, idx) => {
                    tasks.push({
                        id: `some-${idx}`,
                        title: task.text,
                        status: task.completed ? 'done' : 'todo',
                        priority: 'low',
                        category: 'someday_maybe',
                        comments: task.comments || [],
                        completed: task.completed
                    });
                });
            }
        }

        function renderBoard() {
            const board = document.getElementById('task-board');
            board.innerHTML = columns.map(column => {
                const columnTasks = tasks.filter(t => t.status === column.id);
                return `
                    <div class="task-column">
                        <div class="column-header">
                            <div class="column-title">
                                <i class="fas ${column.icon}" style="color: ${column.color}"></i>
                                ${column.title}
                            </div>
                            <span class="column-count">${columnTasks.length}</span>
                        </div>
                        <div class="task-list">
                            ${columnTasks.length === 0 ? `
                                <div class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>No tasks</p>
                                </div>
                            ` : columnTasks.map(task => renderTaskCard(task)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTaskCard(task) {
            const priorityClass = `priority-${task.priority || 'low'}`;
            const completedClass = task.completed ? 'completed' : '';
            const categoryLabel = task.category.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            return `
                <div class="task-card ${priorityClass} ${completedClass}" onclick="openEditModal('${task.id}')">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-actions" onclick="event.stopPropagation()">
                            ${!task.completed ? `
                                <button class="task-action-btn complete-btn" onclick="toggleComplete('${task.id}')" title="Mark Done">
                                    <i class="fas fa-check"></i>
                                </button>
                            ` : `
                                <button class="task-action-btn" onclick="toggleComplete('${task.id}')" title="Mark Undone">
                                    <i class="fas fa-undo"></i>
                                </button>
                            `}
                            <button class="task-action-btn" onclick="openEditModal('${task.id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span class="task-tag"><i class="fas fa-folder"></i> ${categoryLabel}</span>
                        <span class="task-tag"><i class="fas fa-flag"></i> ${task.priority || 'Low'}</span>
                    </div>
                    ${task.comments && task.comments.length > 0 ? `
                        <div class="task-comments">
                            ${task.comments.slice(0, 2).map(c => `<div class="task-comment">${escapeHtml(c)}</div>`).join('')}
                            ${task.comments.length > 2 ? `<div class="task-comment">+${task.comments.length - 2} more</div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const important = tasks.filter(t => t.priority === 'high' && !t.completed).length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('important-count').textContent = important;
        }

        function openQuickAdd() {
            document.getElementById('quick-add').style.display = 'block';
            document.getElementById('new-task-input').focus();
        }

        function closeQuickAdd() {
            document.getElementById('quick-add').style.display = 'none';
            document.getElementById('new-task-input').value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        async function addTask() {
            const input = document.getElementById('new-task-input');
            const title = input.value.trim();
            
            if (!title) return;

            try {
                // Add to projects by default
                const newTask = {
                    text: title,
                    completed: false,
                    comments: []
                };

                if (!rawGtdData.projects) rawGtdData.projects = [];
                rawGtdData.projects.push(newTask);

                await saveGtdData();
                input.value = '';
                closeQuickAdd();
                await loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function toggleComplete(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            // Find and update in raw data
            const category = rawGtdData[task.category];
            if (category) {
                const idx = parseInt(taskId.split('-')[1]);
                if (category[idx]) {
                    category[idx].completed = !category[idx].completed;
                    await saveGtdData();
                    await loadTasks();
                }
            }
        }

        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('edit-task-id').value = taskId;
            document.getElementById('edit-task-category').value = task.category;
            document.getElementById('edit-task-title').value = task.title;
            document.getElementById('edit-task-status').value = task.status;
            document.getElementById('edit-task-priority').value = task.priority;
            document.getElementById('edit-task-comments').value = task.comments.join('\n');

            document.getElementById('task-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
        }

        async function saveTask() {
            const taskId = document.getElementById('edit-task-id').value;
            const category = document.getElementById('edit-task-category').value;
            const title = document.getElementById('edit-task-title').value.trim();
            const status = document.getElementById('edit-task-status').value;
            const priority = document.getElementById('edit-task-priority').value;
            const commentsText = document.getElementById('edit-task-comments').value.trim();
            
            if (!title) return;

            try {
                const categoryData = rawGtdData[category];
                const idx = parseInt(taskId.split('-')[1]);
                
                if (categoryData && categoryData[idx]) {
                    categoryData[idx].text = title;
                    categoryData[idx].completed = (status === 'done');
                    categoryData[idx].comments = commentsText ? commentsText.split('\n').filter(c => c.trim()) : [];
                    
                    // Update priority comment if high
                    if (priority === 'high') {
                        if (!categoryData[idx].comments.some(c => c.includes('优先级高'))) {
                            categoryData[idx].comments.push('优先级高');
                        }
                    } else {
                        categoryData[idx].comments = categoryData[idx].comments.filter(c => !c.includes('优先级高'));
                    }
                    
                    await saveGtdData();
                    closeModal();
                    await loadTasks();
                }
            } catch (error) {
                console.error('Error saving task:', error);
            }
        }

        async function saveGtdData() {
            // Convert rawGtdData back to markdown format
            let markdown = '';
            
            if (rawGtdData.projects) {
                markdown += '# Projects\n';
                rawGtdData.projects.forEach(task => {
                    markdown += `- [${task.completed ? 'x' : ' '}] ${task.text}\n`;
                    if (task.comments && task.comments.length > 0) {
                        task.comments.forEach(comment => {
                            markdown += `  <!-- Comment: ${comment} -->\n`;
                        });
                    }
                });
                markdown += '\n';
            }
            
            if (rawGtdData.next_actions) {
                markdown += '# Next Actions\n';
                rawGtdData.next_actions.forEach(task => {
                    markdown += `- [${task.completed ? 'x' : ' '}] ${task.text}\n`;
                    if (task.comments && task.comments.length > 0) {
                        task.comments.forEach(comment => {
                            markdown += `  <!-- Comment: ${comment} -->\n`;
                        });
                    }
                });
                markdown += '\n';
            }
            
            if (rawGtdData.waiting_for) {
                markdown += '# Waiting For\n';
                rawGtdData.waiting_for.forEach(task => {
                    markdown += `- [${task.completed ? 'x' : ' '}] ${task.text}\n`;
                    if (task.comments && task.comments.length > 0) {
                        task.comments.forEach(comment => {
                            markdown += `  <!-- Comment: ${comment} -->\n`;
                        });
                    }
                });
                markdown += '\n';
            }
            
            if (rawGtdData.someday_maybe) {
                markdown += '# Someday/Maybe\n';
                rawGtdData.someday_maybe.forEach(task => {
                    markdown += `- [${task.completed ? 'x' : ' '}] ${task.text}\n`;
                    if (task.comments && task.comments.length > 0) {
                        task.comments.forEach(comment => {
                            markdown += `  <!-- Comment: ${comment} -->\n`;
                        });
                    }
                });
                markdown += '\n';
            }

            const response = await fetch('/api/gtd/tasks', {
                method: 'PUT',
                headers: { 'Content-Type': 'text/markdown' },
                body: markdown
            });

            if (!response.ok) {
                throw new Error('Failed to save tasks');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
